<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyR48e65aaXtkI1kP5V0r9DdPmgUVXunb1"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2>Welcome to Your Dashboard, Patient!</h2>
        <hr>

        <!-- Display patient information -->
        <h4>Your Information:</h4>
        <ul>
            <li><strong>Username:</strong> {{ patient.username }}</li>
            <li><strong>Email:</strong> {{ patient.email }}</li>
            <li><strong>Name:</strong> {{ patient.name }}</li>
            <!-- Add more details as needed -->
        </ul>

        <!-- Add more sections or information based on your requirements -->

        <!-- Logout button -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-aIsC3O3uYMO41wLz5Uw5eRVwCy4L8oyr98JXMQlqAqzU/Iiu5F4+P+d8tuV7U1xp"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyR48e65aaXtkI1kP5V0r9DdPmgUVXunb1"
        crossorigin="anonymous"></script>
</body>

</html>
